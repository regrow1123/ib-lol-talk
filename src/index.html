<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ib-lol talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-app">

    <!-- Top Bar -->
    <div class="topbar">
      <div class="topbar-left">
        <span class="topbar-title">리신 vs 리신</span>
      </div>
    </div>

    <!-- Game Info -->
    <div class="info-drawer" id="info-drawer">
      <div class="info-stats">
        <div class="info-side enemy-info">
          <div class="info-name enemy">🟦 적 <span id="e-level">Lv.1</span></div>
          <div class="info-bar">
            <div class="info-bar-fill hp" id="e-hp-fill" style="width:100%"></div>
            <span class="info-bar-text" id="e-hp-text">100%</span>
          </div>
          <div class="info-bar energy">
            <div class="info-bar-fill en" id="e-energy-fill" style="width:100%"></div>
            <span class="info-bar-text" id="e-energy-text">200</span>
          </div>
          <div class="info-row">
            <span>CS <b id="e-cs">0</b></span>
            <span><b id="e-gold">0</b>G</span>
          </div>
          <div class="cooldown-row" id="e-cooldowns"></div>
          <div class="rune-display" id="e-rune"></div>
        </div>
        <div class="info-side player-info">
          <div class="info-name player">🟥 나 <span id="p-level">Lv.1</span></div>
          <div class="info-bar">
            <div class="info-bar-fill hp" id="p-hp-fill" style="width:100%"></div>
            <span class="info-bar-text" id="p-hp-text">100%</span>
          </div>
          <div class="info-bar energy">
            <div class="info-bar-fill en" id="p-energy-fill" style="width:100%"></div>
            <span class="info-bar-text" id="p-energy-text">200</span>
          </div>
          <div class="info-row">
            <span>CS <b id="p-cs">0</b></span>
            <span><b id="p-gold">0</b>G</span>
          </div>
          <div class="cooldown-row" id="p-cooldowns"></div>
          <div class="rune-display" id="p-rune"></div>
        </div>
      </div>
    </div>

    <!-- Chat Feed -->
    <div class="chat-feed" id="chat-feed"></div>

    <!-- Input Bar -->
    <div class="input-bar">
      <div class="suggestions" id="suggestions"></div>
      <div class="input-row">
        <input type="text" id="player-input" placeholder="행동을 입력하세요..." autocomplete="off" />
        <button id="send-btn">전송</button>
      </div>
    </div>

    <!-- Skill Level Up Overlay -->
    <!-- Game Over Overlay -->
    <div class="overlay hidden" id="gameover-overlay">
      <div class="overlay-box">
        <div id="gameover-title" class="gameover-text"></div>
        <div id="gameover-summary" class="gameover-summary"></div>
        <button id="review-btn" class="action-btn">복기하기</button>
        <button id="restart-btn" class="action-btn secondary">다시 시작</button>
      </div>
    </div>

    <!-- Setup Overlay -->
    <div class="overlay" id="setup-overlay">
      <div class="overlay-box setup-box">
        <div class="overlay-title">⚔️ 라인전 준비</div>

        <div class="setup-section">
          <div class="setup-label">🔮 소환사 주문 (2개 선택)</div>
          <div class="setup-sub">5개 중 2개를 자유롭게 선택하세요</div>
          <div class="spell-grid" id="spell-grid">
            <div class="spell-card" data-spell="flash">
              <img class="spell-icon-img" src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/spell/SummonerFlash.png" alt="점멸">
              <div class="spell-name">점멸</div>
            </div>
            <div class="spell-card" data-spell="ignite">
              <img class="spell-icon-img" src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/spell/SummonerDot.png" alt="점화">
              <div class="spell-name">점화</div>
            </div>
            <div class="spell-card" data-spell="exhaust">
              <img class="spell-icon-img" src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/spell/SummonerExhaust.png" alt="탈진">
              <div class="spell-name">탈진</div>
            </div>
            <div class="spell-card" data-spell="barrier">
              <img class="spell-icon-img" src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/spell/SummonerBarrier.png" alt="방어막">
              <div class="spell-name">방어막</div>
            </div>
            <div class="spell-card" data-spell="tp">
              <img class="spell-icon-img" src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/spell/SummonerTeleport.png" alt="텔레포트">
              <div class="spell-name">텔레포트</div>
            </div>
          </div>
        </div>

        <div class="setup-section">
          <div class="setup-label">📜 핵심 룬</div>
          <div class="rune-grid" id="rune-grid">
            <div class="rune-card" data-rune="conqueror">
              <img class="rune-icon-img" src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Precision/Conqueror/Conqueror.png" alt="정복자">
              <div class="rune-info">
                <div class="rune-name">정복자</div>
                <div class="rune-desc">지속 교전 시 AD 증가 + 체력 회복</div>
              </div>
            </div>
            <div class="rune-card" data-rune="electrocute">
              <img class="rune-icon-img" src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Domination/Electrocute/Electrocute.png" alt="감전">
              <div class="rune-info">
                <div class="rune-name">감전</div>
                <div class="rune-desc">3회 공격 시 추가 피해</div>
              </div>
            </div>
            <div class="rune-card" data-rune="grasp">
              <img class="rune-icon-img" src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Resolve/GraspOfTheUndying/GraspOfTheUndying.png" alt="착취의 손아귀">
              <div class="rune-info">
                <div class="rune-name">착취의 손아귀</div>
                <div class="rune-desc">4초마다 AA에 추가 피해 + 체력 회복</div>
              </div>
            </div>
          </div>
        </div>

        <button class="action-btn setup-start" id="setup-start-btn" disabled>게임 시작</button>
      </div>
    </div>

  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
